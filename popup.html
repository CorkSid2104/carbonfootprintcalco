<div class="button-container">
  <button id="button-17" class="button-17" role="button">Did You Know?</button>
</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <p class="popup-title">Did you know?</p>
    <p class="popup-text">The Great Barrier Reef, off the coast of Australia, is the world's largest coral reef ecosystem.</p>
    <button id="close-button" class="close-button">Close</button>
  </div>
</div>
<style>
  .button-container {
    text-align: center;
    padding: 20px;
  }
  .button-17 {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .popup {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
  }
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 800px;
    border-radius: 5px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
  }
  .popup-title {
    font-size: 20px;
    margin-bottom: 10px;
  }
  .popup-text {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .close-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    float: right;
    font-size: 16px;
    border-radius: 5px;
  }
</style>
<script>
  // Get the button and the pop-up
  const button = document.getElementById("button-17");
  const popup = document.getElementById("popup");

  // Add an event listener to the button
  button.addEventListener("click", function() {
    // Show the pop-up
    popup.style.display = "block";
  });

  // Get the close button
  const closeButton = document.getElementById("close-button");

  // Add an event listener to the close button
  closeButton.addEventListener("click", function() {
    // Hide the pop-up
    popup.style.display = "none";
  });
</script>
